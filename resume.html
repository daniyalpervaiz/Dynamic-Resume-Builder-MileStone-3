<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="main">
            <div class="leftside">
                <img id=resumeImg src="" alt="profilepicture" width=150 height="160">
                <h1> <span id="resumeFirstName"></span></h1>
                <h1 class="lname"><span></span></h1>
                <h3><span id="resumeProfession"></span></h3>
                <section class="Personalinfo">
                    <h3>Personal Information</h3>
                    <img src="phone.webp" alt="" width="25" height="15"><span id="resumeTel"></span><br>
                    <img src="email.jpg" alt="" width="25" height="15"><span id="resumeEmail"> </span><br>
                    <img src="location.jpg" alt="" width="25" height="15"><span id="ResumeAddress"></span>
                </section>
                <section class="Language">
                    <h3>Languages</h3>
                    <p><span id="resumeLang1"></span></p><span></span><br>
                    <p><span id="resumeLang2"></span></p><span></span><br>
                    <p><span id="resumeLang3"></span></p><span></span>
                </section>
                <section id="skills-Id" class="Skills">
                    <h3>Skills</h3>
                    <label><span id="resumeSkill1"></span></label><br>
                    <label><span id="resumeSkill2"></span></label><br>
                    <label><span id="resumeSkill3"></span></label><br>
                    <label></label><br>
                    <label></label>
                </section>

            </div>
            <div class="rightside">

                <section class="about">

                    <h1>About Me </h1>
                    <hr><br>
                    <p><span id="resumeAbout"></span>
                    </p>

                </section>
                <section class="Experience">
                    <div>
                        <h1>Experience</h1>
                        <hr><br>
                        <div class="expyear">
                        <p><strong><span id="resumeCompany1"></span></strong></p>
                        <p><span id="resumeCompany1Start"></span><span>-</span><span id="resumeCompany1End"></span></p></div>
                        <p></p><br>



                        <div class="expyear">
                        <p><strong><span id="resumeCompany2"></span></strong></p>
                        <p><span id="resumeCompany2Start"></span><span>-</span><span id="resumeCompany2End"></span></p></div>
                        <p></p><br>

                        <div class="expyear">
                        <p><strong><span id="resumeCompany3"></span></strong></p>
                        <p><span id="resumeCompany3Start"></span><span>-</span><span id="resumeCompany3End"></span></p></div>
                        <p></p>

                    </div>
                </section>
                <section class="Education">
                    <h1>Education</h1>
                    <hr><br>
                    <div class="eduyear">
                        <p><strong><span id="resumeSchool"></span></strong></p>
                        <p><span id="resumeSchoolStart"></span><span>-</span><span id="resumeSchoolEnd"></span></p>
                    </div>
                    <p></p><br>

                    <div class="eduyear">
                        <p><strong><span id="resumeCollege"></span></strong></p>
                        <p><span id="resumeCollegeStart"></span><span>-</span><span id="resumeCollegeEnd"></span></p>
                    </div>
                    <p></p><br>

                    <div class="eduyear">
                        <p><strong><span id="resumeUni"></span></strong></p>
                        <p><span id="resumeUniStart"></span><span>-</span><span id="resumeUniEnd"></span></p>
                    </div>
                    <p></p>

                </section>
                <section class="Reference">
                    <h1>Reference</h1>
                    <hr><br>
                    <p>Available on demand</p>
                </section>

            </div>

        </div>

    </div>

    <div class="btn"><button id="skills-button" class="skill-btn">Skills</button>
        <button id="print-button" class="print-btn">Print</button>
    </div>
    <script src="script.js"></script>
</body>


</html>
